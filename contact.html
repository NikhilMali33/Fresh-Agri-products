<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm Fresh - Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #7dbb3e;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #f6f6f6;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #5a9930;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #7dbb3e;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5a9930;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      color: #7dbb3e;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Farm Fresh</h1>
  </header>

  <div class="container">
    <h1>Contact Us</h1>
    <form onsubmit="event.preventDefault(); alert('Thank you for contacting us!');">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="back-link">
      <a href="index1.html">‚Üê Back to Home</a>
    </div>
  </div>

</body>
</html>
